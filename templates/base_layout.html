<!DOCTYPE html>
<html lang="{language}">
<head>
    <title>{title}</title>
    <meta charset="utf-8">
    <meta name="keywords" content="{keywords}">
    <meta name="description" content="{description}">
    <meta name="author" content="En?gma">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css" media="screen">
    <link rel="stylesheet" href="css/mini.css" media="screen and (max-width: 600px)">
    <link rel="stylesheet" href="css/print.css" media="print">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <script src="js/navtoggle.js"></script>
</head>
<body>
    <a href="#content" id="screen-reader-skip" title="~skip~" aria-label="~skip~">~skip~</a>

    <header>
        <h1 id="logo">En?gma</h1>
        <button type="button" id="toggle-nav">~nav_toggle~</button>
        <nav>
            <ul class="hidden-nav" id="nav-menu">
                {menu}
            </ul>
        </nav>
        {lang_switch}
        <div id="breadcrumb">
            <p>~breadcrumb~<span id="path">{breadcrumb}</span></p>
        </div>
    </header>

    <div class="hidden-error">
        {error_message}
    </div>

    <div class="hidden-info">
        {info_message}
    </div>

    <main id="content">
        {content}
    </main>

    <script src="js/default.js"></script>
</body>
</html>
