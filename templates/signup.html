<form id="signup-form" action="signup.php" method="post">
    <fieldset>
        <legend>~legend_anagrafica~</legend>
        
        <label for="nome">~name_label~</label>
        <input id="nome" name="nome" type="text" required>
        <small id="nome-error" class="error-message hidden" aria-live="assertive" role="alert">~signup_name_error~</small>
        
        <label for="cognome">~surname_label~</label>
        <input id="cognome" name="cognome" type="text" required>
        <small id="cognome-error" class="error-message hidden" aria-live="assertive" role="alert">~signup_surname_error~</small>
        
        <label id="bd-label" for="nascita">~birth_label~</label>
        <input id="nascita" name="nascita" type="date" min="1900-01-01" max="{today_date}" required>
    </fieldset>

    <fieldset>
        <legend>~contacts_legend~</legend>
        <label for="telefono">~phone_label~</label>
        <input id="telefono" name="telefono" type="text" required>
        <small id="telefono-error" class="error-message hidden" aria-live="assertive" role="alert">~signup_phone_number_error~</small>
        
        <label for="email">~email_label~</label>
        <input id="email" name="email" type="email" required>
        <small id="email-error" class="error-message hidden" aria-live="assertive" role="alert">~signup_email_error~</small>
    </fieldset>

    <fieldset>
        <legend>~account_legend~</legend>
        <label for="username">~label_username~</label>
        <input id="username" name="username" type="text" required>
        <small id="username-error" class="error-message hidden" aria-live="assertive" role="alert">~signup_username_error~</small>
  
        <label for="password">~label_password~</label>
        <input id="password" name="password" type="password" required>
        <small id="password-error" class="error-message hidden" aria-live="assertive" role="alert">~signup_password_error~</small>
  
        <label for="conferma">~confirm_label~</label>
        <input id="conferma" name="conferma" type="password" required>
        <small id="conferma-error" class="error-message hidden" aria-live="assertive" role="alert">~signup_confirmation_password_error~</small>
    </fieldset>
    <input id="signup-button" type="submit" value="~signup_button~">

    <p>~prompt_login~ <a href='login.php'>~login_button_alt~</a>
</form>
