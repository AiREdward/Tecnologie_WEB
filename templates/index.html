<section id="room{room_id}" class="home-room" aria-label="{room_name}">
    <h2 class="room-title">{room_name}</h2>
    <dl class="recap">
        <dt>~difficulty~</dt><dd>{room_difficulty}</dd>
        <dt>~players~</dt><dd>{room_minimum_players}-{room_maximum_players}</dd>
        <dt>~duration~</dt><dd>{room_duration} min</dd>
    </dl>
    <p class="description">"{room_description}"</p>
    <a class="booking-button" href="booking.php?room={room_id}">~booking_button~</a>
    <img class="room-photo" src="./images/room{room_id}.webp" alt="{room_alt}">
</section>
